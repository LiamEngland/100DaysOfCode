<!DOCTYPE html>
<html>
<head>
    <title>HTML Tables</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<div class='wrapper'>
    <div class='row'>
        <div class='half'>
            <table style='width: 100%;'>
                <caption>This is a test table</caption>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>Jordan</td>
                    <td>Hills</td>
                    <td>43</td>
                </tr>
                <tr>
                    <td>Ethan</td>
                    <td>Wake</td>
                    <td>22</td>
                </tr>
            </table>
        </div>
        <div class='half'>
            <table style='width: 100%;' id='testTable'>
                <tr>
                    <th>Full Name</th>
                    <th colspan='2'>Numbers</th>
                </tr>
                <tr>
                    <td>Danny Devito</td>
                    <td>69</td>
                    <td>420</td>
                </tr>
                <tr>
                    <td>Amber Bard</td>
                    <td>01389742342</td>
                    <td>03975202023</td>
                </tr>
                <tr>
                    <td>Henry Scheinder</td>
                    <td colspan='2'>019232342</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
