<!DOCTYPE html>
<html lang='en-GB'>
<head>
<title>HTML Image Map</title>
<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<div class='wrapper'>
    <img src='5.jpg' alt='Image Mapping' usemap='#imageMap'>
    
    <map name='imageMap'>
        <area shape='rect' coords='34,44,270,350' alt='Computer' href='#computer'>
        <area shape='rect' coords='290,172,333,250' alt='Phone' href='#phone'>
        <area shape='circle' coords='337,300,44' alt='Coffee' href='#circle'>
    </map>
</div>
</body>
</html>
