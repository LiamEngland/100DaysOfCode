<!DOCTYPE html>
<html lang='en-US'>
<head>
<title>HTML Text Formatting</title>
</head>
<body>
<h1>HTML Formatting Elements</h1>
<hr>
<ul>
    <li><b>This is Bold text.</b></li>
    <li><strong>This is Important text.</strong></li>
    <li><i>This is Italic text.</i></li>
    <li><em>This is Emphasized text.</em></li>
    <li><mark>This is Marked text.</mark></li>
    <li><small>This is Small text.</small></li>
    <li><del>This is Deleted text.</del></li>
    <li><ins>This is Inserted text.</ins></li>
    <li><sub>This is Subscript text.</sub></li>
    <li><sup>This is Superscript text.</sup></li>
</ul>
</body>
</html>
