<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>HTML5 SVG</title>
</head>
<body>
<section>
    <h1 class='text-center'>HTML5 SVG</h1>
    <p>The HTML svg element is a container for SVG graphics.</p>
    <p>SVG has several methods for drawing paths, boxes, circles
    text, and graphic images.</p>
    <hr/>
</section>
<section>
    <h3>SVG Circle:</h3>
    <svg width='100' height='100'>
        <circle cx='50' cy='50' r='40' stroke='green' stroke-width='2' fill='yellow'/>
    </svg>
    <hr/>
</section>
<section>
    <h3>SVG Rectangle:</h3>
    <svg>
        <rect width='300' height='100' style='fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)'/>
    </svg>
    <hr/>
</section>
<section>
    <h3>SVG Rounded Rectangle:</h3>
    <svg>
        <rect x='20' y='20' rx='20' ry='20' width='100' height='100' style='fill:red;stroke:black;stroke-width:2;opacity:0.5'/>
    </svg>
    <hr/>
</section>
<section>
    <h3>SVG Star:</h3>
    <svg width='200' height='200'>
        <polygon points='100, 10 40, 198 190,78 10, 78 160, 198' style='fill:red;stroke:maroon;stroke-width:3;fill-rule:evenodd;'/>
    </svg>
    <hr/>
</section>
<section>
    <h3>SVG Logo:</h3>
    <svg height='130' width='200'>
        <defs>
            <linearGradient id='gradient1' x1='0%' y1='0%' x2='100%' y2='0%'>
                <stop offset='0%' style='stop-color:rgb(255,255,0);stop-opacity:1'/>
                <stop offset='100%' style='stop-color:rgb(255,0,0);stop-opacity:1'/>
            </linearGradient>
        </defs>
        <ellipse cx='100' cy='70' rx='85' ry='55' fill='url(#gradient1)'/>
        <text fill='#ffffff' font-size='45' font-family='Verdana' x='50' y='86'>SVG</text>
        Sorry, your browser does not support inline SVG.
    </svg>
    <hr/>
</section>
</body>
</html>
