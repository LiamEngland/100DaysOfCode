<!DOCTYPE html>
<html lang='en-GB'>
<head>
<title>HTML Images</title>
<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<div class='wrapper'>
    <img src='1.png' alt='Demo Image'>
    <img src='2.jpg' alt='Image /w Dimensions' style='width: 30%;'><br>
    <img src='2.jpg' alt='Another Image /w Dimensions' width='30%'>
    <img src='https://www.w3schools.com/images/w3schools_green.jpg' alt='External Image'><br>
    <img src='4.gif' alt='Demo Gif'>
    <a href='#'>
        <img src='1.png' alt='Link Image' style='border: 0;'> <!-- Border 0 prevents IE9 adding border to image link -->
    </a><br>
    <img src='2.jpg' class='floatingImage'>
</div>
</body>
</html>
