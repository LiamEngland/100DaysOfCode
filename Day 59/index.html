<!DOCTYPE html>
<html lang='en-GB'>
<head>
    <title>ID Attribute</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <h1 id='heading'>HTML ID Attribute</h1>
    <h3 class='cities'>London</h3>
    <p>London is the capital city of England.</p>
    <h3 class='cities'>Paris</h3>
    <p>Paris is the capital city of France.</p>
    <h3 class='cities'>Stockholm</h3>
    <p>Stockholm is the capital city of Sweden.</p>
    <a href='index.html#heading' onclick='displayResult()'>Return to Top</a>
</body>
<script>
function displayResult() {
    document.getElementById('heading').innerHTML = 'HTML ID Attributes';
}

</script>
</html>
